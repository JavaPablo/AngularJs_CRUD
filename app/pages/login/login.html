
<head>
 <link rel="stylesheet" href="pages/login/login.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <img class="img-people-login" src="images/img.jpg" alt="People">

  <div class="formulario">
    <main class="form-signin w-100 m-auto">
      <form >

        <h1 class="h3 mb-3 fw-normal">Faça seu login meu nobre</h1>

        <div id="tela-enter" >
    
            <div class="form-floating rounded">
              <input type="text" class="form-control rounded" id="floatingInput" placeholder="login" ng-model="login">
              <label for="floatingInput">Login</label>
            </div>
            
            <div class="form-floating mt-3 rounded">
              <input type="password" class="form-control rounded" id="floatingPassword" placeholder="Senha" ng-model="password">
              <label for="floatingPassword">Senha</label>
            </div>
    
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Lembrar-me
              </label>
            </div>

        </div>

        <button class="btn btn-bd-primary w-100 py-2" ng-click="redirectToHome()">Entrar</button>

        <h6 class="register">Não tem uma conta?<a href="" ng-click="redirectToCadastro()">
          Registre-se
        </a></h6>

      </form>
    </main>

  </div>
  <div class="alert alert-danger" ng-show="errorMessage"  style="position: fixed; top: 0; width: 100%; z-index: 100; text-align: center;">
    {{errorMessage}}
  </div>
</body>
